
<h2 mat-dialog-title>Ajouter un client</h2>

<mat-dialog-content>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="prenom" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="telephone" type="text" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>CIN</mat-label>
      <input matInput formControlName="cin" type="text" />
    </mat-form-field>

    <!-- Buttons for actions -->
    <mat-dialog-actions align="end">
      <button mat-button (click)="closeDialog()">Annuler</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid">
        Ajouter
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
