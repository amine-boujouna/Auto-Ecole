<h2 mat-dialog-title>Ajouter paiement</h2>

<mat-dialog-content>
  <form [formGroup]="paiementForm" (ngSubmit)="onSubmit()">
    <!-- Champ pour la date -->
    <mat-form-field class="w-100">
      <mat-label>Date Paimenet</mat-label>
      <input matInput formControlName="datePaiement" type="date" />
    </mat-form-field>

    <!-- Champ pour la Montant -->
    <mat-form-field class="w-100">
      <mat-label>Montant payÃ©</mat-label>
      <input matInput formControlName="montant" type="number" />
    </mat-form-field>

    <!-- Actions -->
    <mat-dialog-actions align="end">
      <button mat-button (click)="closeDialog()">Annuler</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="paiementForm.invalid">
        Ajouter
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
