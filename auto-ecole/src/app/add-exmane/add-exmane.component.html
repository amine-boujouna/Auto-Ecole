<h2 mat-dialog-title>Ajouter Date Examen</h2>

<mat-dialog-content>
  <form [formGroup]="examenForm" (ngSubmit)="onSubmit()">
    <!-- Champ pour la date -->
    <mat-form-field class="w-100">
      <mat-label>Date Examen</mat-label>
      <input matInput formControlName="dateExamen" type="date" />
    </mat-form-field>

    <!-- Champ pour la numList -->
    <mat-form-field class="w-100">
      <mat-label>Num List</mat-label>
      <input matInput formControlName="numList" type="number" />
    </mat-form-field>

       <!-- Champ pour la convation -->
       <mat-form-field class="w-100">
        <mat-label>Convocation</mat-label>
        <input matInput formControlName="convation" type="number" />
      </mat-form-field>
    


    <!-- Actions -->
    <mat-dialog-actions align="end">
      <button mat-button (click)="closeDialog()">Annuler</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="examenForm.invalid">
        Ajouter
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
