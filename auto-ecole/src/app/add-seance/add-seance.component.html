<h2 mat-dialog-title>Ajouter une Séance</h2>

<mat-dialog-content>
  <form [formGroup]="seanceForm" (ngSubmit)="onSubmit()">
    <!-- Champ pour la date -->
    <mat-form-field class="w-100">
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" type="date" />
    </mat-form-field>

    <!-- Champ pour la durée -->
    <mat-form-field class="w-100">
      <mat-label>Nombre Heure</mat-label>
      <input matInput formControlName="nombreHeure" type="number" />
    </mat-form-field>

    <!-- Actions -->
    <mat-dialog-actions align="end">
      <button mat-button (click)="closeDialog()">Annuler</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="seanceForm.invalid">
        Ajouter
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
